<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="container-imagem">
    <img src="img/bahia.jpg" alt="" class="imagem-slide">
    <img src="img/vasco.jpg" alt="" class="imagem-slide">
    <img src="img/real.jpg" alt="" class="imagem-slide">
    <img src="img/barcelona.jpg" alt="" class="imagem-slide">
    <div class="div-btn">
    <button class="btn esquerda" onclick="plusDivs(-1)"></button>
    <button class="btn direita" onclick="plusDivs(+1)"></button>
    </div>
    </div>
</body>
<script>
    var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("imagem-slide");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length} ;
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";
  }
  x[slideIndex-1].style.display = "block";
}
</script>
</html>
